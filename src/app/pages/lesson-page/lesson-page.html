<div class="page" >
    @if (showExercise) {
        <div class="exercise" >
            
            @if (currentExercise.type === 'code') {
                <app-code-exercise [codeExercise]="parseToCodeExercise()" [resetTrigger]="resetCounter" (userAnswer)="onSelectAnswer($event)" />
            }
    
            @if (currentExercise.type === 'multiple') {
                <app-multiple-choice-exercise [multipleChoiceExercise]="parseToMultipleExercise()" [resetTrigger]="resetCounter" (userAnswer)="onSelectAnswer($event)" />
            }
            
        </div>
    }
</div>

@if (isAnswerSubmited) {
    <div class="footer footer-up" [class]="isAnswerCorrect ? 'success' : 'failure'" >
        <div class="content content-submited" > 
            <div class="status" >
                @if (isAnswerCorrect) {
                    üéâ Correct!
                } @else {
                    ‚ö†Ô∏è Wrong Answer
                }
            </div>
            <div class="btn-group">
                <button class="btn" (click)="reset()" >Reset</button>
                <button class="btn" >Why?</button>
                <button class="btn" (click)="nextExecise()" >Continue</button>
            </div>
        </div>
    </div>
} @else {
    <div class="footer" >
        <div class="content"> 
                <button class="btn btn-wide" (click)="onSubmitAnswer()" [disabled]="!selectedAnswerId" >Check</button>
        </div>
    </div>
}
